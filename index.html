<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cart.js</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div class="container" id="cart">

		<div class="row">

			<div class="col-md-12 text-center">
				
				<div class="thumbnail">
					Ukupna cena: <span class="cena"></span>
				</div>

			</div>

		</div>

		<div class="row add-control">

			<div class="col-md-12 text-center">

				<p>
					Format:
					<select class="selectpicker" id="format">
						<option value="1:3">1:3</option>
						<option value="2:5">2:5</option>
						<option value="3:6">3:6</option>
					</select>
				</p>

				<p>
					Koliƒçina:
					<input type="number" id="kolicina" value="0"/>
				</p>

				<button class="btn btn-primary" id="naruci">
					<span class="glyphicon glyphicon-shopping-cart"></span> &nbsp; Dodaj
				</button>

			</div>

		</div>

	</div>

	<div class="container" id="controls">

		<div class="row">
	
			<div class="col-md-12 text-center">

				<div class="thumbnail">

					<button class="btn btn-danger" id="obrisi_sve">
						<span class="glyphicon glyphicon-trash"></span> &nbsp; Ukloni sve
					</button>

				</div>

			</div>

		</div>

	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/index.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>
</body>
</html>
